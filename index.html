<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />



  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/ionicons/dist/css/ionicons.min.css" rel="stylesheet">



  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Ionic App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Content Security Policy -->
  <!-- updated -->
  <meta http-equiv="Content-Security-Policy" content="
          default-src 'self' 'unsafe-inline' data: gap:;
          connect-src 
              'self' 
              https://cyclmobile.github.io/customvisionBrowser/
              https://cyclmobile.github.io 
              https://cyclmobile.github.io/customvisionBrowser/success.html
              https://*.firebaseio.com 
              https://*.googleapis.com 
              https://api.mapbox.com 
                 https://apis.google.com/
              https://events.mapbox.com 
              https://northeurope.api.cognitive.microsoft.com 
              https://identitytoolkit.googleapis.com 
              https://lottie.host;
          style-src 'self' 'unsafe-inline'
            https://api.mapbox.com 
            https://cdn.jsdelivr.net;
          font-src 'self'
            https://cdn.jsdelivr.net;
          media-src *;
          img-src 'self' data: content:
            https://www.google.com 
            https://firebasestorage.googleapis.com;
          frame-src 'self' 
           https://apis.google.com/
            https://cyclmobile.github.io/customvisionBrowser/ 
            https://cyclmobile.github.io/customvisionBrowser/success.html 
            https://cyclmobile.github.io/ 
            https://lottie.host;
          worker-src 'self' blob:;
">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>

</html>
